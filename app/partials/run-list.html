<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">

      <div class="span10">

        <ul class="runs">
          <li ng-repeat="run in runs">
            <a href="#/runs/{{run.id}}">{{run.name}} {{run.distance}} {{run.time}}</a>
          </li>
        </ul>

      </div>

    </div>
  </div>
</div>
